@(elements: views.html.helper.FieldElements)

@import play.api.i18n._
@import views.html.helper._




<div class="@if(elements.hasErrors){control-group error}">
  <label class-"control-label">@elements.label</label>
  <div class="controls">
    @elements.input
    @if(elements.hasErrors){
      <span class="help-inline">@elements.args.get('errormessage)</span>
    }
  </div>
</div>
