@(teams: List[TeamM])(implicit session: play.api.mvc.Session, flash: play.api.mvc.Flash)


@template("Team"){


	<div class = "row">
		<div class="col-md-12">
			<h1>Teams <a class ="btn btn-warning" id="quit">Back</a></h1>

			<ul>
				<!-- Only show undeleted teams -->
				@for(team <- teams if(!team.deleted)){
					<li><a href="@routes.TeamInfo.teamPage(team.id.get)">@{team.name}</a></li>
				}
			</ul>
			<a href="@routes.TeamInfo.addTeam()" class="btn btn-primary">Add Team</a>

		</div>
	</div>

}
